          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">

<style>

  body
  {
    background-color: white;
    background-image: linear-gradient(90deg, rgba(200,0,0,.5) 50%, transparent 50%),
    linear-gradient(rgba(200,0,0,.5) 50%, transparent 50%);
    background-size:50px 50px;
  }
  #navigation 
  {
    display: none;
  }

  #navigation:checked ~ .menu 
  {
    width: 700px;
    border-radius: 5px;
    background-color: transparent;
    border: 3px solid #fff952;
    height: 85px;
  }
  #navigation:checked ~ .menu > ul 
  {
    display: block;
    opacity: 1;
  }
  #navigation:checked ~ .menu > .bars 
  {
    display: none;
  }
  .menu 
  {
    display: block;
    margin: 30px auto;
    width: 100px;
    height: 100px;
    background-color: #ff1119;
    font-family: Segoe UI Semibold;
    border: 3px solid transparent;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.5s ease-in-out;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
  }
  .menu div.bars 
  {
    width: 40px;

  }
  .menu div.bars .bar
  {
    display: block;
    width: 100%;
    height: 5px;
    margin-top: 3px;
    border-radius: 2px;
    background-color: #fff952;
  }
  .menu ul 
  {
    opacity: 0;
    display: none;
    transition: all 0.5s ease-in-out;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    list-style-type: none;
    padding: 0;
    width: 700px;
    text-align: center;
    margin-bottom: 0;
  }
  .menu ul li
  {
    display: inline-block;
  }
  .menu ul li a i
  {
    text-decoration: none;
    display: inline-block;
    padding: 15px 25px;
    color: #fff952;
    font-size: 20px;
    transition: all 0.3s ease-in-out;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    -ms-transition: all 0.3s ease-in-out;
    border: 3px solid transparent;
    border-radius: 5px;
  }
  .menu ul li a i:hover 
  {
    border-color: #fff952;
  }
  .menu ul li a i:target 
  {
    border-bottom-color: #fff952;
  }

  header
  { margin: 5px 5px;
    border-radius: 5px;
    background-color:#ff1119; 
  }

  .content 
  { 
    border-radius: 5px;
    padding: 10px;
    font-family:Segoe UI Semibold;
    padding-top: 5px;
    background-color:  #ff1119;
    margin: 5px 5px;
    width: 1300px;
    display: flex;
    flex-direction: row;
    justify-content: center;
  }

  .container 
  {
    display: flex;
    flex-direction: row;
    justify-content: center;      
  }

  .mySlides 
  {
    display:none;
    border-radius:50%;
  }

</style>

</div>
  
<ul>

  <li><a id='alterar' href='http://localhost/prova/frm_pizzariaAltera.html' target="_blank" title="Alteração de Dados Cadastrados"><i class="fas fa-pen"></i></a></li>

     <img class="mySlides" src="https://i.imgur.com/TlGhRxh.png" width="300" height="200">

</html>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000);
    }
</script>
