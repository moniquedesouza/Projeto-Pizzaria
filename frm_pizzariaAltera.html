<style>

body
{
    background-color:white;
    background-image: linear-gradient(90deg, rgba(200,0,0,.5) 50%, transparent 50%),
    linear-gradient(rgba(200,0,0,.5) 50%, transparent 50%);
    background-size:50px 50px;
}

#navigation 
{
  display: none;
}

#navigation:checked ~ .menu 
{
  width: 700px;
  border-radius: 5px;
  background-color: transparent;
  border: 3px solid #fff952;
  height: 85px;
}

#navigation:checked ~ .menu > ul 
{
  display: block;
  opacity: 1;
}

#navigation:checked ~ .menu > .bars 
{
  display: none;
}

.menu 
{
  display: block;
  margin: 30px auto;
  width: 100px;
  height: 100px;
  background-color: #ff1119;
  font-family: Segoe UI Semibold;
  border: 3px solid transparent;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.5s ease-in-out;
  -webkit-transition: all 0.5s ease-in-out;
  -moz-transition: all 0.5s ease-in-out;
  -o-transition: all 0.5s ease-in-out;
  -ms-transition: all 0.5s ease-in-out;
}

.menu div.bars 
{
  width: 40px;
}

.menu div.bars .bar 
{
  display: block;
  width: 100%;
  height: 5px;
  margin-top: 3px;
  border-radius: 2px;
  background-color: #fff952;
}

.menu ul 
{
  opacity: 0;
  display: none;
  transition: all 0.5s ease-in-out;
  -webkit-transition: all 0.5s ease-in-out;
  -moz-transition: all 0.5s ease-in-out;
  -o-transition: all 0.5s ease-in-out;
  -ms-transition: all 0.5s ease-in-out;
  list-style-type: none;
  padding: 0;
  width: 700px;
  text-align: center;
  margin-bottom: 0;
}

.menu ul li 
{
  display: inline-block;
}

.menu ul li a i 
{
  text-decoration: none;
  display: inline-block;
  padding: 15px 25px;
  color: #fff952;
  font-size: 20px;
  transition: all 0.3s ease-in-out;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  -ms-transition: all 0.3s ease-in-out;
  border: 3px solid transparent;
  border-radius: 5px;
}

.menu ul li a i:hover 
{
  border-color: #fff952;
}

.menu ul li a i:target 
{
  border-bottom-color: #fff952;
}

select 
{
      background: #ff1119;
      color: white;
}

input[type=submit], [type=reset]: hover
